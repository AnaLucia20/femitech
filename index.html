<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <title>FemiTech</title>
</head>

<body>
    <section class="container-fluid sect1" id="slicks">
            <div class="logotipo">
                    <img class="img-logo" src="img/ESM2-150ppp.png"><p>Femitech</p>
                </div>
        <div class="slick-slider">
            <div class="slick-lista">
                <div class="img-carrousel text-center">
                    <img class="img-fluid" src="img/unidasrrrr.png">
                </div>
                <div class="text-center">
                    <p class="font-weight-bold">¡Siempre contigo!</p>
                    <p>Contigo en donde estés y a donde vayas.</p>
                </div>
            </div>
            <div>
                <div class="img-carrousel text-center">
                    <img class="img-fluid" src="img/no estas sola.png">
                </div>
                <div class="text-center">
                        <p class="font-weight-bold">¡Creada para ti!</p>
                        <p>Cuidamos de tí en cada momento de tu vida</p>
                    </div> 
             </div>
            <div>
                <div class="img-carrousel text-center">
                    <img class="img-fluid" src="img/por ti.png">
                </div>
                <div class="text-center">
                        <p class="font-weight-bold">¡Creada para ti!</p>
                        <p>Por ti , para ti y por todas las que ya no están.</p>
                    </div>
                    <div class="text-center">
                        <button id="registrarme" class="btn-primary  btn-registro">Registrarme</button>
                    </div>
                 </div>
        </div>
    </section>
    <section id="btns-registro">
            <div class="registro">
                    <div class="text-center">
                            <p>Femitech</p><img class="img-fluid" src="img/ESM2-150ppp.png">
                        </div>
                <div class="btn-social">
                       <button class="btn btn-primary btn-lg btn-block">Registrarme con facebook</button>
                </div>
                <div class="btn-social">
                        <button class="btn btn-danger btn-lg btn-block">Registrarme con Google</button>
                 </div>
            </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
